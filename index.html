<!DocType html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="">
		<meta name="keywords" content="HTML,CSS,XML,JavaScript">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Digitalclock</title>
		<link href="css/style.css" rel="stylesheet">
	
	
	</head>
	
	<body>
		<section id="clock">
			<div class="container">
				<div class="row">
					<div class="date-time">
						<div class="content">
							<h3>Date</h3>
							<h3>Month</h3>
							<h3>Year</h3>
						</div>
						
						<div class="date-numbers">
							<div class="date"></div><span>-</span>
							<div class="month"></div><span>-</span>
							<div class="year"></div>
						</div>
					</div>
					
					<div class="time">
						<div class="content">
							<h3>Hours</h3>
							<h3>Minutes</h3>
							<h3>Seconds</h3>
						</div>
						
						<div class="time-num">
							<div class="time-numbers">
								<div class="hours"></div><span>:</span>
								<div class="minutes"></div><span>:</span>
								<div class="seconds"></div>
							</div>
							
							<div class="am">
								<p><div id="am" class="round"></div>AM</p>
								<p><div id="pm" class="round"></div>PM</p>
							</div>
						</div>
					</div>
					
					<div class="day">
						<p><div class="round days"></div>Sun</p>
						<p><div class="round days"></div>Mon</p>
						<p><div class="round days"></div>Tues</p>
						<p><div class="round days"></div>Wed</p>
						<p><div class="round days"></div>Thu</p>
						<p><div class="round days"></div>Fri</p>
						<p><div class="round days"></div>Sat</p>
					</div>
				</div>
			</div>
		</section>
		<script src="js/main.js"></script>
	</body>
</html>
